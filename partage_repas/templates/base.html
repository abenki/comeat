<!DOCTYPE html>
<html lang=fr>
  <head>
    <meta charset="utf-8">
    <title>
      {% block titre %}
      {% endblock %}
    </title>
    <!--CSS avec Bootstrap-->
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #228B22;">
      <a class="navbar-brand" href="/partage_repas/">
        <img src="{% static "logo.png" %}" width="30" height="30" class="d-inline-block align-top" alt="" style="margin-right: 5px">
        COMEAT
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'listerepas'%}">Liste des repas<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/partage_repas/creer_repas">Ajouter un repas<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/partage_repas/mesrepas">Mes repas<span class="sr-only">(current)</span></a>
          </li>
        </ul>
          {% if user.is_authenticated%}
          <a class="btn btn-outline-light navbtn" href="/partage_repas/profil">Mon profil</a>
          {%else%}
          <a class="btn btn-outline-light navbtn" href="/partage_repas/inscription" style="margin-right: 10px;">Inscription</a>
          <a class="btn btn-outline-light navbtn" href="/partage_repas/connexion">Connexion</a>
          {%endif%}
      </div>
  </nav>

    <div class="container-fluid" style="height: 100%;">
      <div class="row justify-content-center">
        {% block image %}
        {% endblock %}
      </div>
    </div>

    <div class="container-fluid">
    <div class="">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <h1 class="mt-2">
              {% block h1 %}
              {% endblock %}
            </h1>
            <hr class="mt-0 mb-4">
            {% block contenu %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

<nav class="navbar sticky-bottom navbar-expand-md navbar-dark" style="background-color: #228B22;">
    <a class="navbar-brand container-fluid justify-content-center" href="/partage_repas/">
        Comeat
    </a>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
